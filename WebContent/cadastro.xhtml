<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core"
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />
	<title>Cadastrar Hóspede | Hotel Paulista Conforto</title>
</h:head>

<h:body>
	<h:form>
	
	<!-- CABECALHO DO SITE (titulo com o nome do hotel) -->	
		<div>
			<ui:insert name="title">
				<ui:include src="/pattern/title.xhtml" />
			</ui:insert>
		</div>
		
	<!-- PAINEL DO MENU PRINCIPAL -->
		<div>
			<ui:insert name="menuPrincipal">
				<ui:include src="/pattern/menuPrincipal.xhtml" />
			</ui:insert>
		</div>
 		
 	<!-- FORM DOS DADOS PARA CADASTRO DE HÓSPEDES -->	
 		<p:growl id="panelTree" showDetail="true" />
 		<p:panel widgetVar="panelTree" style="background:#CDC0B0" >
 		
	    	<p:growl id="msgs" showDetail="true" />
  				<p:panel id="cadastroHospede" header="Cadastrar Hóspede" footer="Hotel Paulista Conforto - Cadastro de hóspede" 
  							style="margin-bottom:20px; font-size:16px; background:#FFFFF0">
  												
        			<h:panelGrid columns="4" cellpadding="10">
        				<p:outputLabel value="*Nome:"/>
        				<p:inputText required="true" tabindex="1"/>
        				<p:outputLabel value="*Sobrenome:"/>
        				<p:inputText required="true" tabindex="2"/>
        			</h:panelGrid>
        			<h:panelGrid columns="2" cellpadding="10">
        				<p:outputLabel value="*CPF:" />
        				<p:inputMask id="inputCPF" mask="999.999.999-99" required="true" tabindex="3"/>
        				
        				<p:outputLabel value="País" />
        					<p:selectOneMenu id="pais" style="width:150px" tabindex="4">
								<f:selectItem itemLabel="Selecione país" itemValue="" />
            					<f:selectItem itemLabel="Brasil" itemValue="Acre" />
            					<f:selectItem itemLabel="EUA" itemValue="Alagoas" />
            					<f:selectItem itemLabel="Itália" itemValue="Amapá" />
            				</p:selectOneMenu>
  
        				<p:outputLabel value="Estado:"/>
							<p:selectOneMenu id="estado" style="width:150px" tabindex="5">
								<f:selectItem itemLabel="Selecione estado" itemValue="" />
            					<f:selectItem itemLabel="Acre" itemValue="Acre" />
            					<f:selectItem itemLabel="Alagoas" itemValue="Alagoas" />
            					<f:selectItem itemLabel="Amapá" itemValue="Amapá" />
            					<f:selectItem itemLabel="Amazonas" itemValue="Amazonas" />
            					<f:selectItem itemLabel="Bahia" itemValue="Bahia" />
            					<f:selectItem itemLabel="Ceará" itemValue="Ceará" />
            					<f:selectItem itemLabel="Distrito Federal" itemValue="Distrito Federal" />
            					<f:selectItem itemLabel="Espírito Santo" itemValue="Espírito Santo" />
            					<f:selectItem itemLabel="Goiás" itemValue="Goiás" />
            					<f:selectItem itemLabel="Maranhão" itemValue="Maranhão" />
            					<f:selectItem itemLabel="Mato Grosso" itemValue="Mato Grosso" />
            					<f:selectItem itemLabel="Mato Grosso do Sul" itemValue="Mato Grosso do Sul" />
            					<f:selectItem itemLabel="Minas Gerais" itemValue="Minas Gerais" />
            					<f:selectItem itemLabel="Paraíba" itemValue="Paraíba" />
            					<f:selectItem itemLabel="Paraná" itemValue="Paraná" />
            					<f:selectItem itemLabel="Pernambuco" itemValue="Pernambuco" />
            					<f:selectItem itemLabel="Piauí" itemValue="Piauí" />
            					<f:selectItem itemLabel="Rio de Janeiro" itemValue="Rio de Janeiro" />
            					<f:selectItem itemLabel="Rio Grande do Norte" itemValue="Rio Grande do Norte" />
            					<f:selectItem itemLabel="Rio Grande do Sul" itemValue="Rio Grande do Sul" />
            					<f:selectItem itemLabel="Rondônia" itemValue="Rondônia" />
            					<f:selectItem itemLabel="Roraima" itemValue="Roraima" />
            					<f:selectItem itemLabel="Santa Catarina" itemValue="Santa Catarina" />
            					<f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
            					<f:selectItem itemLabel="Sergipe" itemValue="Sergipe" />
            					<f:selectItem itemLabel="Tocantins" itemValue="Tocantins" />
       						 </p:selectOneMenu> 
       						 
       					<p:outputLabel value="*E-mail"/>
       					<p:inputText required="true" tabindex="6"/>
       					<p:outputLabel value="*Senha:"/>
       					<p:password required="true" tabindex="7"/>
       					
       				</h:panelGrid>
       				    <p:commandButton style="font-size:15px" value="Salvar" icon="ui-icon-check" action="#{produtoMB.inserir}" tabindex="8" />
						<p:commandButton style="font-size:15px" value="Editar" icon="ui-icon-pencil" action="#{produtoMB.atualizar}" tabindex="9" />
						<p:commandButton style="font-size:15px" value="Pesquisar" icon="ui-icon-search" action="#{produtoMB.pesquisar}" tabindex="10" />
        				<p:commandButton style="font-size:15px" value="Excluir" icon="ui-icon-trash" action="#{produtoMB.excluir}" tabindex="11" />
   				 </p:panel>

	    </p:panel>
		
	<!-- RODAPE -->
		<div>
			<ui:insert name="footer">
				<ui:include src="/pattern/footer.xhtml" />
			</ui:insert>
		</div>
		
	</h:form>

</h:body>
</html>
